# .github/workflows/**main.yml**
name: YamDB Workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install flake8 pytest
          cd ./api_yamdb/
          pip install -r requirements.txt

      - name: test with flake8 and pytest
        run: |
          python -m flake8
          export SECRET_KEY=${{ secrets.SECRET_KEY }}
          pytest

  build_and_push_to_docker_hub:
    name: push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: api_yamdb
          push: true
          tags: deorz/yamdb_final:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if:
      contains('
      refs/heads/main
      refs/heads/master
      ', github.ref)
    steps:
      - uses: actions/checkout@v2
      - name: copy nginx and docker-compose to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "infra/nginx/default.conf, infra/docker-compose.yaml"
          target: "app"

      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd app/infra/
            sudo docker-compose stop
            sudo docker-compose rm web
            sudo docker pull deorz/yamdb_final:latest
            sudo docker-compose up -d --build
            sudo docker-compose exec -T web python manage.py migrate
            sudo docker-compose exec -T web python manage.py collectstatic --noinput

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send tg message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!!